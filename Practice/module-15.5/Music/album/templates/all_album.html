{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <h1 class="text-center m-5 ">All Album</h1>

  <table class="table table-striped table-bordered">
    <thead class="thead-dark">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Album Name</th>
        <th scope="col">Musician</th>
        <th scope="col">Realease Date</th>
        <th scope="col">Rating</th>
        <!-- <th scope="col">Action</th> -->
      </tr>
    </thead>
    <tbody>
      {% for album in album %}
      <tr>
        <th scope="row">{{ album.id }}</th>
        <td>{{ album.album_name }}</td>
        <td>{{ album.musician.first_name }}</td>
        <td>{{ album.album_release_date }}</td>
        <td>{{ album.album_rating }}</td>
        <!-- <td>
          <a href="{% url 'edit_album' album.id %}" class="btn btn-outline-success">Edit</a>
          <a href="{% url 'delete_album' album.id %}" class="btn btn-outline-danger">Delete</a>
        </td> -->
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
